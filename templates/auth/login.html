<!DOCTYPE html>
<html lang="en">
<head>
    <title>Auth</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="static/custom/images/icons/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="static/custom/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="static/custom/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="static/custom/fonts/iconic/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" type="text/css" href="static/custom/vendor/animate/animate.css">
    <link rel="stylesheet" type="text/css" href="static/custom/vendor/css-hamburgers/hamburgers.min.css">
    <link rel="stylesheet" type="text/css" href="static/custom/vendor/animsition/css/animsition.min.css">
    <link rel="stylesheet" type="text/css" href="static/custom/vendor/select2/select2.min.css">
    <link rel="stylesheet" type="text/css" href="static/custom/vendor/daterangepicker/daterangepicker.css">
    <link rel="stylesheet" type="text/css" href="static/custom/css/util.css">
    <link rel="stylesheet" type="text/css" href="static/custom/css/main.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
</head>
<body>
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <form class="login100-form validate-form" action="{{ url_for('auth.login') }}" method="post">
                    <span class="login100-form-title p-b-26">
                        WELCOME
                    </span>
                    <span class="login100-form-title p-b-48">
                        <i class="zmdi zmdi-font"></i>
                    </span>
                    <div class="wrap-input100 validate-input" data-validate="Valid email is: a@b.c">
                        <input class="input100" type="text" name="email" id="email">
                        <span class="focus-input100" data-placeholder="Email"></span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Enter password">
                        <span class="btn-show-pass">
                            <i class="zmdi zmdi-eye"></i>
                        </span>
                        <input class="input100" type="password" name="password" id="password">
                        <span class="focus-input100" data-placeholder="Password"></span>
                    </div>
                    <div class="container-login100-form-btn">
                        <div class="wrap-login100-form-btn">
                            <div class="login100-form-bgbtn"></div>
                            <button class="login100-form-btn">
                                Login
                            </button>
                        </div>
                    </div>
                    <div class="text-center p-t-115">
                        <span class="txt1">
                            Donâ€™t have an account?
                        </span>
                        <a class="txt2" href="#">
                            Sign Up
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="dropDownSelect1"></div>

    <script src="static/custom/vendor/jquery/jquery-3.2.1.min.js"></script>
    <script src="static/custom/vendor/animsition/js/animsition.min.js"></script>
    <script src="static/custom/vendor/bootstrap/js/popper.js"></script>
    <script src="static/custom/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="static/custom/vendor/select2/select2.min.js"></script>
    <script src="static/custom/vendor/daterangepicker/moment.min.js"></script>
    <script src="static/custom/vendor/daterangepicker/daterangepicker.js"></script>
    <script src="static/custom/vendor/countdowntime/countdowntime.js"></script>
    <script src="static/custom/js/main.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        toastr["{{ category }}"]("{{ message | safe }}");
                    {% endfor %}
                {% endif %}
            {% endwith %}
        });
    </script>
</body>
</html>
