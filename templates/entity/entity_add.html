{% extends 'base.html' %}

{% block title %}List of Users{% endblock %}

{% block content %}

<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Entity Form</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Add Entity</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>

  <!-- Main content -->
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <!-- left column -->
      <div class="col-md-12">
        <!-- general form elements -->
        <div class="card card-dark">
          <div class="card-header">
            <h3 class="card-title">Add New Entity</h3>
          </div>
          <!-- /.card-header -->
          <!-- form start -->
          <form action="{{ url_for('user.register', user_id=user[0] if user else None) }}" method="post">
            <div class="card-body">
              <div class="row">
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="entity_code">Entity Code</label>
                    <input type="text" class="form-control" id="entity_code" name="entity_code" value="{{ user[1] if user else '' }}" placeholder="Define Entity Code" autocomplete="off" required>
                  </div>
                  <div class="form-group">
                    <label for="entity_name">Entity Name</label>
                    <input type="email" class="form-control" id="entity_code" name="entity_name" value="{{ user[2] if user else '' }}" placeholder="Masukkan Nama Entity" autocomplete="off" required>
                  </div>
                  <div class="form-group">
                    <label for="password">Logo</label>
                    <input type="file" name="files[]" multiple onchange="previewFiles(this)">
                  </div>
                </div>
              </div>
            </div>
            <div class="card-footer">
              <button type="submit" class="btn btn-dark">Save</button>
              <a href="{{ url_for('entity.entity_list') }}" class="btn btn-danger" title="Back">Cancel</a>
            </div>
          </form>
          
          
          
        </div>
        <!-- /.card -->
      </div>
      <!--/.col (right) -->
    </div>
    <!-- /.row -->
  </div><!-- /.container-fluid -->
</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->

<!-- Toastr Notifications -->
<!-- jQuery for get data from db menu-->
<script type="text/javascript">
  $(document).ready(function() {
      // Ketika modal dibuka
      $('#modal-default').on('show.bs.modal', function() {
          $.ajax({
              url: "{{ url_for('user.get_menus') }}",
              type: 'GET',
              success: function(menus) {
                  let menuCheckboxes = '';
                  menus.forEach(function(menu) {
                      menuCheckboxes += `
                      <div class="custom-control custom-checkbox">
                          <input class="custom-control-input" type="checkbox" id="menu${menu[0]}" name="menus" value="${menu[0]}">
                          <label for="menu${menu[0]}" class="custom-control-label">${menu[1]}</label>
                      </div>`;
                  });
                  $('#menu-checkboxes').html(menuCheckboxes);
              }
          });
      });
  });
  </script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    toastr.{{ category }}("{{ message | safe }}");
                {% endfor %}
            {% endif %}
        {% endwith %}
    });
</script>

<script>

</script>
  {% endblock %}
