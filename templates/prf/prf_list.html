{% extends 'base.html' %}

<!-- INHERETENCE SIDEBAR -->

<!--END INHERETENCE SIDEBAR -->

<!-- INHERETENCE CONTENT -->
{% block content %}

<!--Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Payment Request Form</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">PRF</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-12">
              <div class="card">
                <div class="card-header">
                  <h3 class="card-title"></h3>
                  {% if session.level != 4 %}
                  <a href="{{ url_for('prf.prf_add') }}" class="btn btn-app bg-default" title="add pr"><i class="fas fa-edit"></i> Add PR</a>
                  {% endif %}
                  <!-- <button type="button" class="btn btn-app bg-default" title="Search PR By Date" data-toggle="modal" data-target="#modal-PR">
                    <i class="fa fa fa-search"></i>Search PR
                  </button> -->
                </div>
                <!-- /.card-header -->
                <div class="card-body">
                  <table id="example1" class="table table-bordered table-striped">
                    <thead>
                    <tr style="text-align: center;">
                        <th style="width: 130px;">No PRF</th>
                        <th>Requester</th>
                        <th>Project Name</th>
                        <th>Entity</th>
                        <th>PR Date</th>
                        <th>Total Budget</th>
                        <th>Status</th>
                        <th>Action</th>
                      </tr>
                      </thead>
                      <tbody>
                         
                </table>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

 <!-- SEARCH PR MODAL -->
<div class="modal fade" id="modal-PR" tabindex="-1" role="dialog" aria-labelledby="modal-default-label" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content bg-default">
      <div class="modal-header">
        <h5 class="modal-title" id="modal-default-label">Search PR by date</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form action="{{ url_for('pr.pr_search_date') }}" method="POST">
        <div class="modal-body">
          <div class="form-group">
            <label>Date range:</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="far fa-calendar-alt"></i>
                </span>
              </div>
              <input type="text" name="created_at" class="form-control float-right" id="reservation">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-dark" data-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-outline-dark">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
<!-- SEARCH PR MODAL -->

<script>
  document.addEventListener('DOMContentLoaded', function() {
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          toastr.{{ category }}("{{ message | safe }}");
        {% endfor %}
      {% endif %}
    {% endwith %}
  });
</script>

{% endblock %}
<!-- END INHERETENCE CONTENT -->
